<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每行25字中文输入框（CDN插件版）</title>
    <style>
        /* 基础样式：输入框与格子视觉对齐 */
        .editor-container {
            margin: 20px;
            max-width: 800px;
        }
        /* 核心输入框：适配中文，每行25字 */
        #chineseInput {
            width: 100%;
            min-height: 300px;
            padding: 10px;
            font-family: "SimSun", serif; /* 中文标准字体 */
            font-size: 16px;
            line-height: 28px; /* 行高适配视觉格子 */
            border: 1px solid #333;
            resize: vertical;
            word-break: keep-all; /* 禁止中文拆分换行 */
            letter-spacing: 0;
        }
        /* 可选：格子视觉层（与输入框重叠，模拟答题纸） */
        .grid-layer {
            width: 100%;
            min-height: 300px;
            margin-top: -322px; /* 向上偏移，与输入框重叠 */
            pointer-events: none; /* 不拦截输入事件 */
            background: transparent;
            background-size: 32px 28px; /* 格子尺寸：宽32px（适配1个中文）、高28px（行高） */
            background-image: 
                linear-gradient(to right, #ccc 1px, transparent 1px),
                linear-gradient(to bottom, #ccc 1px, transparent 1px);
            z-index: 1;
        }
        /* 字数提示 */
        .char-hint {
            margin-top: 8px;
            color: #666;
            font-size: 14px;
        }
    </style>
    <!-- 1. 引入jQuery（Input Limiter依赖） -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- 2. 引入Input Limiter插件（CDN） -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputlimiter/1.3.1/jquery.inputlimiter.min.js"></script>
</head>
<body>
    <div class="editor-container">
        <h3>中文输入框（每行限25字，总限1000字）</h3>
        <!-- 核心输入框 -->
        <textarea id="chineseInput" placeholder="请输入中文内容，每行最多25字..."></textarea>
        <!-- 可选：格子视觉层（不需要可删除） -->
        <div class="grid-layer"></div>
        <!-- 字数提示 -->
        <div class="char-hint">
            已输入：<span id="usedChars">0</span> 字 / 剩余：<span id="leftChars">1000</span> 字
        </div>
    </div>

    <script>
        $(function() {
            // 核心配置：Input Limiter 插件初始化
            $('#chineseInput').inputlimiter({
                // 1. 总字数限制（按中文1字=1字符计算，可调整）
                limit: 1000,
                // 2. 每行字数限制（关键：中文1字=1字符，设为25）
                lineLimit: 25,
                // 3. 换行规则：满25字自动换行（true=自动换行，false=手动换行但限制字数）
                autoPadLine: true,
                // 4. 字符计数规则：中文1字=1字符（插件默认按Unicode字符计数，适配中文）
                characterLimit: true,
                // 5. 实时更新字数提示
                onLimitReached: function() {
                    updateCharHint();
                },
                onLimitExceeded: function() {
                    updateCharHint();
                },
                onCharDeleted: function() {
                    updateCharHint();
                },
                onCharAdded: function() {
                    updateCharHint();
                }
            });

            // 辅助函数：更新字数提示
            function updateCharHint() {
                const input = $('#chineseInput');
                const used = input.val().length; // 中文按1字=1长度计算（插件已适配）
                const total = input.data('inputlimiter').options.limit;
                const left = Math.max(0, total - used);
                
                $('#usedChars').text(used);
                $('#leftChars').text(left);
            }

            // 初始化字数提示
            updateCharHint();
        });
    </script>
</body>
</html>
